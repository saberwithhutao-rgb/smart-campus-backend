# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 数据源配置
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_campus
    username: smartcampus_app
    password: SmartCampus@2024
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 文件上传
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  # 临时禁用可能出问题的服务
  mail:
    enabled: false
  data:
    redis:
      enabled: false

# JWT配置
jwt:
  secret: smart-campus-jwt-secret-key-2024-change-this-in-production
  expiration: 86400000

# AI配置
ai:
